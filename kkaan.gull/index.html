<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/kkaan.gull/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kkaan.gull</title>
    
    <link rel="icon" type="image/png" href="/assets/logo.png">
    
    <style>
        @font-face { 
            font-family: 'BasFont'; 
            src: url('/kkaan.gull/basfont.otf') format('opentype'), 
                 url('/kkaan.gull/basfont.ttf') format('truetype'); 
        }
        @font-face { 
            font-family: 'HerseyFont'; 
            src: url('/kkaan.gull/herseyfont.otf') format('opentype'), 
                 url('/kkaan.gull/herseyfont.ttf') format('truetype'); 
        }
        
        @property --bg-position { syntax: "<number>"; inherits: true; initial-value: 100; }
        :root { --grey-main: #e0e0e0; --metallic-shimmer: linear-gradient(to right, #888, #e0e0e0, #fff, #e0e0e0, #888); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, a, button, input, .letter-image, #main-loader, #splash-screen, .modal-close-btn { cursor: none !important; }
        body { background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: 'BasFont', sans-serif; }
        
        #cursor-dot { width: 6px; height: 6px; background: white; position: fixed; top: 0; left: 0; border-radius: 50%; z-index: 99999; pointer-events: none; box-shadow: 0 0 10px #fff, 0 0 20px #fff; transform: translate(-50%, -50%); transition: transform 0.1s; }
        #cursor-trail { position: fixed; inset: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99998; }
        #vignette { position: fixed; inset: 0; z-index: 8500; pointer-events: none; background: radial-gradient(circle, transparent 55%, rgba(0,0,0,0.95) 100%); opacity: 0; transition: opacity 2s ease-in-out; }
        
        .design-credit { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); color: rgba(255, 255, 255, 0.4); font-size: 0.7em; letter-spacing: 3px; font-family: 'BasFont', sans-serif; z-index: 8000; opacity: 0; transition: opacity 2s ease; text-transform: uppercase; pointer-events: none; }
        .design-credit.visible { opacity: 1; }
        
        #main-loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; transition: 0.8s; }
        #loader-inner { width: 5.4em; height: 5.4em; position: relative; }
        #hill { position: absolute; width: 7.1em; height: 7.1em; top: 1.7em; left: 1.7em; border-left: .25em solid #888; transform: rotate(45deg); }
        #hill:after { content: ''; position: absolute; width: 7.1em; height: 7.1em; left: 0; background: #000; }
        #box { position: absolute; left: 0; bottom: -.1em; width: 1em; height: 1em; border: .25em solid #fff; border-radius: 15%; transform: translate(0, -1em) rotate(-45deg); animation: push 2.5s cubic-bezier(.79, 0, .47, .97) infinite; box-shadow: 0 0 10px #fff; }
        @keyframes push { 0% { transform: translate(0, -1em) rotate(-45deg); } 20% { transform: translate(1em, -2em) rotate(47deg); } 45% { transform: translate(2em, -3em) rotate(137deg); } 70% { transform: translate(3em, -4em) rotate(217deg); } 100% { transform: translate(0, -1em) rotate(-225deg); } }
        
        #splash-screen { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; transition: 1s; }
        .letter-image { position: absolute; top: 50%; left: 50%; width: 200px; height: 200px; transform: translate(-50%, -50%); }
        .animated-mail { position: absolute; height: 150px; width: 200px; transition: .4s; }
        
        .animated-mail .body { position: absolute; bottom: 0; width: 0; height: 0; border-style: solid; border-width: 0 0 100px 200px; border-color: transparent transparent #c0c0c0 transparent; z-index: 2; }
        
        .animated-mail .top-fold { 
            position: absolute; 
            top: 50px; 
            width: 0; 
            height: 0; 
            border-style: solid; 
            border-width: 50px 100px 0 100px; 
            transform-origin: 50% 0%; 
            transition: transform .4s, z-index .2s; 
            border-color: #a0a0a0 transparent transparent transparent; 
            z-index: 2; 
        }
        
        .animated-mail .back-fold { position: absolute; bottom: 0; width: 200px; height: 100px; background: #888; z-index: 0; }
        .animated-mail .left-fold { position: absolute; bottom: -1px; left: 0; width: 0; height: 0; border-style: solid; border-width: 50px 0 50px 100px; border-color: transparent transparent transparent #d0d0d0; z-index: 4; }
        .animated-mail .letter { left: 20px; bottom: 5px; position: absolute; width: 160px; height: 0px; background: white; z-index: 1; overflow: hidden; transition: height .7s .4s; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .letter-border { height: 10px; width: 100%; background: repeating-linear-gradient(-45deg, #eee, #eee 8px, transparent 8px, transparent 18px); }
        .letter-title { margin-top: 10px; margin-left: 5px; height: 10px; width: 40%; background: #ddd; }
        .letter-context { margin-top: 10px; margin-left: 5px; height: 10px; width: 20%; background: #ddd; }
        .letter-stamp { margin-top: 30px; margin-left: 120px; border-radius: 100%; height: 30px; width: 30px; background: #ddd; opacity: 0.5; }
        .letter-active .animated-mail { transform: translateY(40px); }
        .letter-active .top-fold { transform: rotateX(170deg); z-index: 0; } 
        .letter-active .letter { height: 170px; }
        
        #bg-video { position: fixed; inset: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover; filter: brightness(50%) grayscale(0.5); opacity: 0; transition: 1.5s; }
        #bg-video.visible { opacity: 1; }
        @media (max-width: 768px) { #bg-video { width: 100vh; height: 100vw; min-width: 100vh; min-height: 100vw; transform: translate(-50%, -50%) rotate(90deg); top: 50%; left: 50%; } }
        
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 50px; 
            padding: 40px 35px; 
            width: 95%; max-width: 450px; text-align: center; 
            opacity: 0; transform: translateY(100vh); 
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.5s ease; 
            position: relative; z-index: 8000; 
            font-family: 'HerseyFont', sans-serif; 
            box-shadow: 0 0 40px rgba(255,255,255,0.05); 
            max-height: 90vh; 
            overflow-y: auto; -ms-overflow-style: none; scrollbar-width: none; 
        }
        .glass-card::-webkit-scrollbar { display: none; }
        .glass-card.open { opacity: 1; transform: translateY(0); }
        
        .profile-img { width: 110px; height: 110px; border-radius: 25px; border: 2px solid #fff; margin-bottom: 20px; object-fit: cover; box-shadow: 0 0 30px rgba(255,255,255,0.6), 0 0 60px rgba(255,255,255,0.2); transition: box-shadow 0.3s ease; }
        
        .btn-shimmer { all: unset; cursor: pointer; margin-bottom: 10px; width: 100%; display: block; transition: 0.3s; text-decoration: none; }
        .btn-shimmer > div { 
            padding: 18px 20px; 
            background: rgba(255,255,255,0.03); border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; position: relative; z-index: 1; overflow: hidden; 
        }
        .btn-shimmer span { 
            color: #fff; font-weight: bold; font-size: 1.1em; 
            flex-grow: 1; text-align: left; text-transform: capitalize; letter-spacing: 1px; text-shadow: 0 0 8px rgba(255,255,255,0.4); 
        }
        .btn-shimmer div::before { content: ""; position: absolute; inset: -1px; background: var(--metallic-shimmer) no-repeat 100% 0% / 900%; z-index: -1; opacity: 0.1; transition: 3s; }
        .btn-shimmer:hover { transform: scale(1.03); }
        .btn-shimmer:hover div::before { --bg-position: 0; opacity: 1; }
        .btn-icon { width: 24px; height: 24px; margin-right: 15px; filter: brightness(0) invert(1); }
        
        .audio-wrapper { position: fixed; top: 30px; right: 30px; z-index: 10000; display: none; }
        .switch { appearance: none; background: #444; width: 60px; height: 34px; border-radius: 20px; cursor: pointer; position: relative; transition: 0.4s; }
        .switch:checked { background: #fff; box-shadow: 0 0 20px #fff; }
        .switch:before { content: ""; position: absolute; top: 4px; left: 4px; width: 26px; height: 26px; background: #111; border-radius: 50%; transition: 0.4s; }
        .switch:checked:before { left: 30px; background: #111; }
        
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 20000; display: none; opacity: 0; transition: 0.3s; }
        #info-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9); background: rgba(20, 20, 20, 0.95); border: 1px solid rgba(255, 255, 255, 0.15); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; color: white; z-index: 20001; display: none; opacity: 0; transition: 0.3s; box-shadow: 0 0 30px rgba(0,0,0,0.8); font-family: 'HerseyFont', sans-serif; }
        #info-modal.active, #modal-overlay.active { display: block; opacity: 1; pointer-events: auto; }
        #info-modal.active { transform: translate(-50%, -50%) scale(1); }
        .modal-text { font-size: 1.2em; line-height: 1.5; margin-bottom: 25px; color: #ddd; }
        .modal-btn { padding: 10px 25px; margin: 5px; border-radius: 10px; border: none; font-weight: bold; font-family: sans-serif; text-decoration: none; display: inline-block; transition: 0.2s; }
        .discord-btn { background: #5865F2; color: white; }
        .discord-btn:hover { background: #4752c4; transform: scale(1.05); }
        .close-btn { background: #444; color: white; }
        .close-btn:hover { background: #666; }
    </style>
</head>
<body>
    <audio id="bg-music"><source src="/kkaan.gull/ses.mp3" type="audio/mpeg"></audio>
    
    <div id="cursor-dot"></div><canvas id="cursor-trail"></canvas><div id="vignette"></div>
    
    <div id="modal-overlay" onclick="closeModal()"></div>
    <div id="info-modal">
        <p class="modal-text">To join the server, you can find the IP address on our Discord server!</p>
        <a href="https://discord.gg/2xSPvuyKWg" target="_blank" class="modal-btn discord-btn">Go to Discord</a>
        <button onclick="closeModal()" class="modal-btn close-btn modal-close-btn">Close</button>
    </div>
    
    <div id="main-loader"><div id="loader-inner"><div id="hill"></div><div id="box"></div></div></div>
    
    <div id="splash-screen"><div class="letter-image" id="mail-container" onclick="startMailAnimation()"><div class="animated-mail"><div class="back-fold"></div><div class="letter"><div class="letter-border"></div><div class="letter-title"></div><div class="letter-context"></div><div class="letter-stamp"></div></div><div class="top-fold"></div><div class="body"></div><div class="left-fold"></div></div></div><p style="color: #fff; opacity: 0.5; position: absolute; top: 75%; left: 50%; transform: translateX(-50%); font-family: 'BasFont'; letter-spacing: 2px;">Click Message To Open</p></div>
    
    <video autoplay muted playsinline id="bg-video"><source src="/kkaan.gull/video.mp4" type="video/mp4"></video>

    <div class="glass-card" id="main-card">
        <img src="/kkaan.gull/profil.jpg" class="profile-img">
        <h1 style="color: white; font-size: 2.2em; margin-bottom: 25px; letter-spacing: 1px; text-shadow: 0 0 20px rgba(255,255,255,0.9);">kkaan.gull</h1>
        
        <div class="links">
            <a href="https://www.instagram.com/kkaan.gull/" target="_blank" class="btn-shimmer" onmouseenter="startVignetteTimer()" onmouseleave="stopVignetteTimer()">
                <div><img src="/assets/1.png" class="btn-icon"><span>Instagram</span></div>
            </a>
            <a href="https://open.spotify.com/user/31ovrg6fblmiau4pbfg7fmstq2ge?si=e6a4826b13204373" target="_blank" class="btn-shimmer" onmouseenter="startVignetteTimer()" onmouseleave="stopVignetteTimer()">
                <div><img src="/assets/2.png" class="btn-icon"><span>Spotify</span></div>
            </a>
            <a href="https://discord.gg/2xSPvuyKWg" target="_blank" class="btn-shimmer" onmouseenter="startVignetteTimer()" onmouseleave="stopVignetteTimer()">
                <div><img src="/assets/3.png" class="btn-icon"><span>Discord</span></div>
            </a>
            <a href="#" onclick="openModal()" class="btn-shimmer" onmouseenter="startVignetteTimer()" onmouseleave="stopVignetteTimer()">
                <div><img src="/assets/4.png" class="btn-icon"><span>Minecraft Server</span></div>
            </a>
            <a href="https://github.com/1lolcu1" target="_blank" class="btn-shimmer" onmouseenter="startVignetteTimer()" onmouseleave="stopVignetteTimer()">
                <div><img src="/assets/5.png" class="btn-icon"><span>GitHub</span></div>
            </a>
        </div>
    </div>

    <div class="audio-wrapper" id="audio-cont"><input type="checkbox" id="audio-switch" class="switch" onclick="toggleMute()"></div>
    <div class="design-credit" id="footer-text">Designed by Kaan Gül</div>

    <script>
        const SYNC_LOOP = false; // TRUE: Video bitince sesle beraber başa sarar.

        const bgMusic = document.getElementById('bg-music'); 
        const bgVideo = document.getElementById('bg-video');
        
        window.addEventListener('load', () => {
            bgVideo.muted = true;
        });

        bgVideo.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
            if (SYNC_LOOP) {
                bgMusic.currentTime = 0;
                if(document.getElementById('audio-switch').checked) {
                    bgMusic.volume = 0.5;
                } else {
                    bgMusic.volume = 0;
                }
                bgMusic.play();
            }
        });
        
        if (!SYNC_LOOP) { bgMusic.loop = true; }

        const pageTitle = "kkaan.gull"; let titleIdx = 0;
        function animateTitle() { document.title = pageTitle.substring(0, titleIdx + 1); titleIdx++; if (titleIdx < pageTitle.length) { setTimeout(animateTitle, 300); } else { setTimeout(() => { titleIdx = 0; animateTitle(); }, 2000); } } animateTitle();
        
        function openModal() { document.getElementById('modal-overlay').classList.add('active'); document.getElementById('info-modal').style.display = 'block'; setTimeout(() => { document.getElementById('info-modal').classList.add('active'); }, 10); return false; }
        function closeModal() { document.getElementById('info-modal').classList.remove('active'); document.getElementById('modal-overlay').classList.remove('active'); setTimeout(() => { document.getElementById('info-modal').style.display = 'none'; }, 300); }
        
        const cursorDot = document.getElementById('cursor-dot'); const canvas = document.getElementById('cursor-trail'); const ctx = canvas.getContext('2d'); let mouseX = window.innerWidth / 2; let mouseY = window.innerHeight / 2; let trail = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; } window.addEventListener('resize', resizeCanvas); resizeCanvas();
        window.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; cursorDot.style.left = mouseX + 'px'; cursorDot.style.top = mouseY + 'px'; });
        function animateTrail() { trail.push({ x: mouseX, y: mouseY }); if (trail.length > 25) { trail.shift(); } ctx.clearRect(0, 0, canvas.width, canvas.height); if (trail.length > 1) { for (let i = 0; i < trail.length - 1; i++) { const point = trail[i]; const nextPoint = trail[i + 1]; ctx.beginPath(); ctx.moveTo(point.x, point.y); ctx.lineTo(nextPoint.x, nextPoint.y); const opacity = i / trail.length; ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`; ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.stroke(); } } requestAnimationFrame(animateTrail); } animateTrail();
        
        window.addEventListener('load', () => { setTimeout(() => { document.getElementById('main-loader').style.opacity = '0'; setTimeout(() => { document.getElementById('main-loader').style.display = 'none'; document.getElementById('splash-screen').style.display = 'block'; }, 800); }, 3000); });
        
        let isOpened = false;

        function startMailAnimation() { 
            if (isOpened) return; 
            isOpened = true;
            document.getElementById('mail-container').onclick = null;

            const container = document.getElementById('mail-container'); 
            container.classList.add('letter-active'); 
            
            bgMusic.volume = 0.5; 
            bgMusic.play().catch(e => console.log("Müzik hatası:", e));

            bgVideo.muted = true;
            bgVideo.currentTime = 0;
            bgVideo.play().catch(e => console.log("Video hatası:", e));
            
            setTimeout(() => { revealContent(); }, 1500); 
        }

        function revealContent() { 
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0'; 
            
            bgVideo.classList.add('visible'); 
            document.getElementById('main-card').classList.add('open'); 
            
            if(document.getElementById('footer-text')) {
                setTimeout(() => { document.getElementById('footer-text').classList.add('visible'); }, 2000);
            }
            
            document.getElementById('audio-cont').style.display = 'block'; 
            document.getElementById('audio-switch').checked = true; 

            setTimeout(() => { splash.style.display = 'none'; }, 800);
        }

        function toggleMute() { 
            const isMuted = !document.getElementById('audio-switch').checked; 
            if (isMuted) { bgMusic.volume = 0; } else { bgMusic.volume = 0.5; } 
        }
        
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                bgMusic.pause();
                bgVideo.pause();
            } else {
                if (isOpened) {
                    bgVideo.play();
                    if(document.getElementById('audio-switch').checked) {
                        bgMusic.play();
                    }
                }
            }
        });
        
        let vTimer; function startVignetteTimer() { vTimer = setTimeout(() => { document.getElementById('vignette').style.opacity = '1'; }, 1000); } function stopVignetteTimer() { clearTimeout(vTimer); document.getElementById('vignette').style.opacity = '0'; }
    </script>
</body>
</html>
